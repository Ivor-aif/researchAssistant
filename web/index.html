<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>研究助手</title>
    <link rel="preconnect" href="https://esm.sh" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #f6f7fb; }
      header { display:flex; align-items:center; justify-content:space-between; padding: 12px 16px; background:#111827; color:#fff; }
      main { padding: 16px; }
      .card { background:#fff; border:1px solid #e5e7eb; border-radius:8px; padding:12px; margin-bottom:12px; }
      input, select { padding:8px; border:1px solid #ccc; border-radius:6px; width:100%; box-sizing:border-box; }
      button { 
        padding: 8px 12px; 
        border-radius: 6px; 
        border: 1px solid #1f2937; 
        background: #111827; 
        color: #fff; 
        cursor: pointer; 
        font-size: 14px;
        transition: background-color 0.2s, transform 0.1s;
      }
      button:hover {
        background: #374151;
      }
      button:active {
        transform: scale(0.98);
      }
      button:disabled {
        background: #9ca3af;
        border-color: #9ca3af;
        cursor: not-allowed;
      }
      button.secondary {
        background: #f3f4f6;
        color: #1f2937;
        border: 1px solid #d1d5db;
      }
      button.secondary:hover {
        background: #e5e7eb;
      }
      button.secondary:active {
        background: #d1d5db;
        border-color: #9ca3af;
      }
      button.danger {
        background: #ef4444;
        border-color: #ef4444;
      }
      button.danger:hover {
        background: #dc2626;
      }
      button.danger-outline {
        background: transparent;
        color: #ef4444;
        border: 1px solid #ef4444;
      }
      button.danger-outline:hover {
        background: #ef4444;
        color: #fff;
      }
      button.btn-small {
        padding: 4px 10px;
        font-size: 12px;
        line-height: 1.4;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .markdown-body {
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;
        font-size: 16px;
        line-height: 1.6;
        word-wrap: break-word;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        margin-top: 24px;
        margin-bottom: 16px;
        font-weight: 600;
        line-height: 1.25;
      }
      .markdown-body h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
      .markdown-body h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
      .markdown-body h3 { font-size: 1.25em; }
      .markdown-body p { margin-top: 0; margin-bottom: 16px; }
      .markdown-body code {
        padding: .2em .4em;
        margin: 0;
        font-size: 85%;
        background-color: #f6f8fa;
        border-radius: 6px;
        font-family: ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;
      }
      .markdown-body pre {
        padding: 16px;
        overflow: auto;
        font-size: 85%;
        line-height: 1.45;
        background-color: #f6f8fa;
        border-radius: 6px;
        margin-bottom: 16px;
      }
      .markdown-body pre code {
        padding: 0;
        background-color: transparent;
      }
      .markdown-body blockquote {
        padding: 0 1em;
        color: #6a737d;
        border-left: .25em solid #dfe2e5;
        margin: 0 0 16px 0;
      }
      .markdown-body ul, .markdown-body ol {
        padding-left: 2em;
        margin-top: 0;
        margin-bottom: 16px;
      }
      .markdown-body a { color: #0366d6; text-decoration: none; }
      .markdown-body a:hover { text-decoration: underline; }
      .row { display:flex; gap:12px; }
      .row > * { flex:1; }
      nav a { color:#fff; margin-right:8px; text-decoration:none; }
      .muted { color: #6b7280; font-size: 12px; }
    </style>
  </head>
  <body>
    <header>
      <div>研究助手</div>
      <nav id="nav"></nav>
    </header>
    <main>
      <div id="root"></div>
    </main>
    <script type="module" src="/app.js" onerror="document.getElementById('root').innerText='前端脚本加载失败，请检查网络或CDN访问（esm.sh）'"></script>
    <noscript><div class="card">请启用浏览器的JavaScript以使用本应用。</div></noscript>
  </body>
  </html>
